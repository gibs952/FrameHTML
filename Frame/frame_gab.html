<html>
    <head><title>Penggunaan Frame</title></head>
    <!-- Ini adalah Ketika Frame Cols
    
        <frameset cols="30%,*">
        <frame src="hal_satu.html">
        <frame src="hal_dua.html">       
    </frameset>
-->

<!-- Ini adalah ketika Frame Rows-->
<frameset rows="30%,*" border="no">
    <frame src="hal_atas.html">
        <frameset border="0" cols="25%, *">
            <frame src="hal_satu.html" scrolling="no">
            <frame src="hal_dua.html">       
        
        </frameset>
</frameset>

    <noframes>
        <body>
            Sayang sekali halaman ini tidak dapat dibuka ,<br>
            Karena Browser anda tidak mendukung adanya frame.
        </body>

    </noframes>
    </html>
